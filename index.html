<!doctype html>
<html>
<head>
  <title>Japhet Checkers</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <script src="/lib/jquery.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/socket.min.js"></script>
    <script src="/script.js"></script>
</head>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
</script>
<body>
    
  <div class="column">
    <div class="info">
      <h1>Checkers</h1>
      <hr>
      <p>Edited by japhet for <a href="http://seas.upenn.edu/~cis197">CIS 197</a> 2018.</p>
    </div>
    <div class="stats">
      <h2>Game Statistics</h2>
      <div class="wrapper">
      <div id="player1">
        <h3>Player 1 (Top)</h3>
      </div>
      <div id="player2">
        <h3>Player 2 (Bottom)</h3>
      </div>
      </div>
      <div class="clearfix"></div>
      <div class="turn"></div>
      <button id="cleargame">Reset Game</button>
    </div>
    <!--Message box: To show the sent/received messages-->
    <div id="msgBox" style="height: 200px; width: 400px; border: 1px solid blue; background: #FFF;">

    </div>
    <!--Textbox: to enter the message text-->
    <input type="text" id="msg" style="width:300px" />
    <!--Send: A button to send the message to others-->
    <input type="submit" id="send" value="send" />
  </div>
  <div class="column">
    <div id="board">
      <div class="tiles"></div>
      <div class="pieces">
        <div class="player1pieces">
        </div>
        <div class="player2pieces">
        </div>
      </div>
  </div>

</body>
</html>
